<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dirty.css">
    <title>Get my hands dirty!</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="/" title="Return to home page" id="logo"> <img src="images/logo.png" alt="Best craft beer in spain"> </a>
        </div>

        <div id="content" class="content-block">
            <h1>The best craft beer in spain!</h1>
            <p>Eligendi voluptate turpis ipsam natus pharetra accusantium dis eaque laborum! Omnis, nostrud felis natoque aliquip ducimus ligula ducimus dapibus! </p>
        </div>

        <div id="reserve" class="content-block">

            <p>Get your spot before somebody else does!</p>

            <form action="">
                <label for="your_name">Name</label>
                <input type="text" id="your_name" placeholder="Your name">

                <label for="your_email">Email</label>
                <input type="email" id="your_email" placeholder="Your email">

                <label for="your_time">Time</label>

        <div id="footer" class="content-block">
            &copy;2013 Leon
