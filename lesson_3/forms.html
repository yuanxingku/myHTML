<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML forms</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Profile info</legend>
        Name: <input type="text" placeholder="Your name"><br>
        Email: <input type="email" placeholder="Your email"><br/>
        Password: <input type="password">
        <br/><br/>
        Gender:<br>
        <input type="radio" name="gender"/> Male <br/>
        <input type="radio" name="gender"/>Female
        <br/><br/>
        Type of Computer <br/><br/>
        <input type="checkbox"/> I have a laptop.
        <br/>
        <input type="checkbox"/> I have a Desktop.
        <br/> <br/>
        Age: <br/> <br/>
        <select name="" id="">
            <option value="">0-20</option>
            <option value="">20-40</option>
            <option value="">40-60</option>
        </select>

        <br/><br/>
        Biography:<br>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <br/><br/>
        <input type="submit" value="Save my Info"/>
        <input type="reset" value="Clear"/>
    </fieldset>
</form>
</body>
</html>
